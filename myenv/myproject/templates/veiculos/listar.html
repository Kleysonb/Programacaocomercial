<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de veículos cadastrados</title>
    </head>
<body>
    <ul>
        {% for veiculo in object_list %}
        <li>{{ veiculo }} - <a href="/veiculos/{{ veiculo.pk }}">editar</a>  -  <a href="/veiculos/excluir/{{ veiculo.pk }}">deletar</a></li>
        
        {% endfor %}
    </ul>
    Total: {{ object_list.count }}
    <br>
    <a href="/veiculos/novo">Novo Veículo</a>
</body>
</html>
